<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div>
    <h1 id="title">Tito and Danny Bazar</h1>
    <p id="description"> We offer the all car models. both new and used at the best prices</p>



     <form id="survey-form">
       <div>
       <label id="name-label" for="">Name:</label><br>
       <input required type="text" id="name" placeholder="Enter your name" class="txts">
      </div>

      <div>
        <label id="email-label" for="">Enter your Email Adress:</label><br>
        <input required type="email" id="email" placeholder="Enter your Email Adress"  class="txts">
       </div>

       <div> 
        <label id="number-label" for="">Phone Number:</label><br>
        <input min="0" max="5" required type="number" id="number" placeholder="Enter your Phone Number"  class="txts">
       </div>
       <div> 
        <label id="number-label" for="">Select one:</label><br>
        <select  id="dropdown"  class="txts">
          <option value="V 8">V 8</option>
          <option value="V 8">Rava 4</option>
          <option value="V 8">Toyota</option>
        </select>
       </div>

       <div> 
        <label id="label-radio" for="">white:</label>
         <input type="radio" name="color" value="white"/>
       </div>
       <div> 
        <label for="">black:</label>
         <input type="radio" name="color" value="black"/>
       </div>
       <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="yes">
        <label for="vehicle1"> would come back again</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="maybe">
        <label for="vehicle2"> maybe I would come back</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="never">
        <label for="vehicle3"> Never Again</label><br>
       </div>
       <div>
         <textarea name="comments" id="" cols="30" rows="10" class="area">More Comments</textarea>
       </div>
       <div>
         <button id="submit" type="submit" class="txts">Submit Feedback</button>
       </div>
     </form>
     <ul class="projects">
       <li class="project">
         <img class="image" src="./img/snapshot.png" alt="">
         <div class="projectdetleft">
           <h3 class="projecttitle">Tonic</h3>
           <ul class="projectdetails">
             <li class="company">CANOPY</li>
             <li class="role">Back End Dev</li>
             <li class="time">2015</li>
           </ul>

           <p class="paraggraph">A daily selection of privately <br> personalized reads; no accounts or <br> sign-ups
             required.</p>

           <ul class="tools">
             <li>Html</li>
             <li>CSS</li>
             <li>Javascript</li>
           </ul>

           <button class="buttons" type="submit">
             See Project
           </button>
         </div>


       </li>
     </ul>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
