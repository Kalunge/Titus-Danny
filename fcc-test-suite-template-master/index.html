<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Tito and Danny Bazar</h1>
    <p id="description"> We offer the all car models. both new and used at the best prices</p>



     <form id="survey-form">
       <div>
       <label id="name-label" for="">Name:</label>
       <input required type="text" id="name" placeholder="Enter your name">
      </div>

      <div>
        <label id="email-label" for="">Enter your Email Adress:</label>
        <input required type="email" id="email" placeholder="Enter your Email Adress">
       </div>

       <div> 
        <label id="number-label" for="">Phone Number:</label>
        <input min="0" max="5" required type="number" id="number" placeholder="Enter your Phone Number">
       </div>
       <div> 
        <label id="number-label" for="">Select one:</label>
        <select  id="dropdown">
          <option value="V 8">V 8</option>
          <option value="V 8">Rava 4</option>
          <option value="V 8">Toyota</option>
        </select>
       </div>

       <div> 
        <label id="label-radio" for="">white:</label>
         <input type="radio" name="color" value="white"/>
       </div>
       <div> 
        <label for="">black:</label>
         <input type="radio" name="color" value="black"/>
       </div>
       <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="yes">
        <label for="vehicle1"> would come back again</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="maybe">
        <label for="vehicle2"> maybe I would come back</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="never">
        <label for="vehicle3"> Never Again</label><br>
       </div>
       <div>
         <textarea name="comments" id="" cols="30" rows="10">More Comments</textarea>
       </div>
       <div>
         <button id="submit" type="submit">Submit Feedback</button>
       </div>
     </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
